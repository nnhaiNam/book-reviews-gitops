apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-pod
  template:
    metadata:
      labels:
        app: api-gateway-pod
    spec:
      containers:
        - name: api-gateway
          image: nnhainam/api-gateway-bookharinem:v1
          ports:
            - containerPort: 8888
          envFrom:
            - configMapRef:
                name: api-gateway-config
